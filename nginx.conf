server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for HTML to always get fresh content
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Short cache for CSS/JS to pick up changes quickly
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=300"; # 5 minutes
        expires 5m;
    }

    # Location for all other files
    location / {
        try_files $uri $uri/ =404;
    }
}
